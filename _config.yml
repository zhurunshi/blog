# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 朱润石的技术博客
subtitle: 朱润石的技术博客 - Do not stop thinking
description: 朱润石的技术博客 - Do not stop thinking
author: Rush Chuh
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://zhurunshi.com/
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight: #高亮显示
  enable: true #默认开启
  line_number: true #显示行号，默认开启
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
#per_page: 10
#pagination_dir: page
archive_generator:
  per_page: 0
tag_generator:
  per_page: 0
category_generator:
  per_page: 0

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: raytaylorism

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:

search:
  path: search.xml
  field: all

sitemap:
  path: sitemap.xml

baidusitemap:
path: baidusitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # repo: ssh://git@github.com:zhurunshi/zhurunshi.github.io.git
  repo: ssh://git@git.coding.net/zhurunshi/zhurunshi.coding.me
  branch: master